<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Train Time</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>     
</head>
<body>
     <div class="container">
         <div class="jumbotron jumbotron-fluid">
             <div class="container">
                 <h1 class="display-4">Anytime is Train Time</h1>
                 <p class="lead">Welcome Aboard. Please check the following train information on the board</p>
             </div>
         </div>
            <div class="card">
                    <div class="card-header">
                        Trains:
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                             <th>Train Name</th>
                             <th>Destination</th>
                             <th>Frequency(min)</th>
                             <th>Next Arrival</th>
                             <th>Minutes Away</th>
                            </tr>
                        </thead>
                    <tbody>
                        <tbody id="all-display"></tbody>
                    </tbody>
                </table>
            </div>
                          
            

            <div class="card">
                <div class="card-header">
                    Add Train
                </div>
                <div class="row">
                    <div class="col-lg-12">

                    <div class="panel-body">
                        <div/div>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="trainName" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train-time">First Train Time (HH:mm)</label>
                                <input class="form-control" id="firstTrain" type="text">
                            </div>
                            <div class="form-group">
                                <label for="train-frequency">Frequency (min)</label>
                                <input class="form-control" id="interval" type="text">
                            </div>
                            <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
                        </form>
                    </div>        
                </div>
            </div>
                
                            
            </div>
 
            <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="./assests/javascript/app.js"></script>
</body>
</html>
