<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- MAIN CSS FILES -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">



</head>

<body>

    <!-- HEADER STARTS HERE -->
    <section class="jumbotron text-center text-white bg-dark bg1">
        <div class="container">
            <div class="primary-overlay pt-5">
                <h1 class="display-4 logo">Anytime is Train Time</h1>
                <p class="lead">
                    <b>DTrain</b>
                    Admin Site
                </p>
            </div>
        </div>
    </section>
    <!-- HEADER ENDS HERE-->


    <!-- MAIN CONTENT STARTS HERE-->
    <div class="card bg2 text-white mb-3">
        <div class="card-header clearfix">
            <h4 class="float-left">
                Current Train Schedule
            </h4>
            <!-- Timer starts here-->
            <h5 class="float-right" id="timer"></h5>
            <!-- Timer ends here -->
        </div>
        <div class="card-body bg-light text-dark">
            <table class="table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <!-- Autogenerated content will be stored here -->
                <tbody id="table-body"></tbody>
                <!-- Autogenerated content will be stored here-->
            </table>
        </div>
    </div>
    <!-- Card to store outputs ends here -->

    <!-- Input's Form starts here -->
    <div class="card bg2 text-white my-5">
        <div class="card-header">
            <h4>Insert your input</h4>
        </div>
        <div class="card-body bg-light text-dark">
            <form action="">
                <div class="form-group">
                    <label for="tet">Train Name</label>
                    <input type="text" id="train-name-input" class="form-control" placeholder="Ex. Red Line">
                </div>
                <div class="form-group">
                    <label for="role">Destination</label>
                    <input type="text" id="destination-input" class="form-control" placeholder="Ex. DFW">
                </div>
                <div class="form-group">
                    <label for="rate">Frequency (min)</label>
                    <input type="text" id="frequency-input" class="form-control" placeholder="Ex. 30">
                </div>
            </form>
            <button class="btn bg2 btn-primary text-light btn-lg" id="submit" type="submit">Submit</button>
        </div>
    </div>
    <!-- Input's Form ends here -->
    </section>
    <!-- JS -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <footer></footer>
</body>

</html>
