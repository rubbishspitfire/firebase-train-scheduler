<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Train Time</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <!-- My CSS StyleSheet-->
    <link rel="stylesheet" type="text/css" href="./assests/css/style.css">

    <!-- Font Awesome CSS Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <!-- Moment.js-->    
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>


<body>
    <div class="container">

        <!-- Jumbotron for Title-->
        <div class="jumbotorn" style="background-color: black; color: ghostwhite;">
            <h1 class="text-center">
                <strong>Welcome Abroad</strong>
            </h1>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card text-ghostwhite">
                    <div class="card-header">
                        <strong>Current Train Schedule</strong>
                    </div>

                    <div class="card-body" id="article-section">
                        <table class="table table-sm table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Arrival Time</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Searching Train Specifications -->
        <div class="row">
            <div class="col-sm-12">
                <br>           
        <div class="card-body">
            <form role="form">
                <div class="form-group">
                    <label for="search">Train Name</label>
                    <input type="text" class="form-control" id="train-name-input">
                </div>
                <div class="form-group">
                    <label for="search">Destination</label>
                    <input type="text" class="form-control" id="Destination-input">
                </div>
                <div class="form-group">
                    <label for="search">First Train Time (HH:mm- military time)</label>
                    <input type="text" class="form-control" id="first-train-input">
                </div>
                <div class="form-group">
                    <label for="search">Frequency</label>
                    <input type="text" class="form-control" id="Frequency-input">
                </div>

                <button type="submit" id="submitButton">
                    <i class="fa fa-search"></i> Submit
                </button>
                
             </form>
           </div>
        </div>    
    </div>
</div>


        <!-- Footer -->
        <div class="row">
            <div class="col-sm-12">

                <hr>
                <h5 class="text-center text-black">
                    <strong><small>&Copyright 2019</small></strong>
                </h5>
            </div>
        </div>

    </div>

    
    <!-- JavaScript Code File-->
    <script type="tet/javascript" src="assests/javascript/app.js"></script>

</body>
</html>
